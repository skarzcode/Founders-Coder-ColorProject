<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Color Pallete</title>
</head>
<body>
    <div class="OuterContainer">
        <header>
            <h2>Press the spacebar to generate color palettes!</h2>
            <button class="download">Download</button>
            <button class="mobile">Generate New Color</button>
        </header>
        <div class="colorContainer">
            <div class="color">
                <div class="colorNavigation">
                    <img id="0" class="copy" src="assets\copy.png" alt="copy Icon">
                    <img id="0" class="lockIcon" src="assets\padlock-unlock.png" alt="lock">
                    <input class="colorSelector" type="color" id="0" value="#e66465">
                </div>
                <div class="colorDetails">
                    <h2 class="colorHex"></h2>
                    <p class="colorName"></p>
                </div>
            </div>

                <div class="colorNavigation">

                </div>
            </div>

                <div class="colorDetails">

                    <p class="colorName"></p>

            </div>
